<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay</title>

  <link rel="stylesheet" href="css/index.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <div id="app">

    <!-- HEADER -->
    <section id="header">
      <h1>網頁列表</h1>
    </section>

    <!-- MAIN CONTENT -->
    <section id="main-content-container">
      <div id="main-content">
        <div v-for="(webLink, index) in webLinks"
          :id="index"
        >
          <div 
            class="web-link-item row"
            v-if="webLink.visible" 
          >
            <div class="web-thumbnail-container">
              <img class="web-thumbnail" :src="webLink.imageSrc" alt="">
            </div>
            <div class="col ml-16" style="width: 100%;">
              <h2 class="mb-0 mt-0">{{ webLink.title }}</h2>
              <p>{{ webLink.description }}</p>
              <a :href="webLink.path">Link</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>

    </footer>

  </div>
  
</body>

<script src="/js/modules/vue/3.0.5/vue.global.js"></script>
<script src="js/index.js"></script>

</html>
